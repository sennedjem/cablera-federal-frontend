<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [icon]="'fa-comments'" [title]="'New Comments!'" [text]="'Test text for all test in my tests'" [url]="'https://www.facebook.com'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [icon]="'fa-tasks'" [title]="'New task!'" [text]="'Test text for all test in my tests'" [url]="'https://www.facebook.com'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [icon]="'fa-shopping-cart'" [title]="'New Orders!'" [text]="'Test text for all test in my tests lalalalaa aca sigo poniendo cosas'" [url]="'https://www.facebook.com'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [icon]="'fa-support'" [title]="'New Tickets!'" [text]="'Test text for all test in my tests. Que por que lo hago?'" [url]="'https://www.facebook.com'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [icon]="'fa-image'" [title]="'New Tickets!'" [text]="'Test text for all test in my tests'" [url]="'https://www.facebook.com'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">

            <app-stat [icon]="'fa-support'" [title]="'New Tickets!'" [text]="'Test text for all test in my tests'" [url]="'https://www.facebook.com'"></app-stat>

        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
                </div>
                <!-- /.card-header -->
                <app-timeline></app-timeline>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="card card-default mb-3">
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> Notifications card
                </div>
                <!-- /.card-header -->
                <app-notification></app-notification>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <app-chat></app-chat>
