<div [@routerTransition]>

    <div class="row">
        <div class="col-lg-12">

            <form (ngSubmit)="searchSite(sitesForm);" #sitesForm="ngForm" class="col-lg-6">
                <div class="form-group" style="margin-top:20px">
                    <label class="col-md-12" for="url" translate="sites.url"></label>
                    <input  type="text"
                            class="form-control" 
                            id="url" name="url" 
                            placeholder="Url"
                            [(ngModel)]="site.url"
                            translate="sites.url">
                </div>

                <div class="form-group">
                    <label class="col-md-12" for="type" translate="sites.type"></label>
                    <select class="form-control col-md-12" 
                            id="type" name="type" 
                            [(ngModel)]="site.type" required
                            #type="ngModel">
                        <option  disabled selected translate="layout.selectASocialRed"></option>
                        <option *ngFor="let type of types" [ngValue]="type">{{type}}</option>
                    </select>
                </div>

                <button type="submit" style='margin-right: 5px'class="btn btn-primary">Agregar Sitio</button>
                <button type="reset" class="btn btn-secondary">Limpiar campos</button>
            </form>

        </div>    
    </div>

</div>
