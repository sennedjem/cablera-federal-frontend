<div class="col-md-12" [@routerTransition]>

  <h2 class="title"> Posts</h2>


      <ngx-table 
        [configuration]="configuration"
        [data]="data"
        [columns]="columns">

        <ng-template let-row>
            <td>
                {{row.id}}
            </td>
            <td>
                {{row.content}}
            </td>
            <td>
                {{row.url}}
            </td>
                {{row.site}}
            <td>
            </td>
            <td>
                {{row.creation_date}}
            </td>
            <td > <tag-input [(ngModel)]="row.tags" [disable]='true' placeholder='' 
      secondaryPlaceholder='' theme='bootstrap'></tag-input> </td>
            <td>
                <a routerLink="/posts/{{row.id}}">
                    <i class="fa fa-edit fa-2x"></i>
                </a>
            </td>
        </ng-template>
    </ngx-table>


</div>
