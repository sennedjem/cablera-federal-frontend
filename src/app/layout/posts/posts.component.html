<div class="col-md-12" [@routerTransition]>

  <h2 class="title"> Posts</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th >Id</th>
      <th style="width: 40%">Content</th>
      <th style="width: 35%">Url</th>
      <th style="width: 15%">Site</th>
      <th style="width: 10%">Creation Date</th>
      <th> Tags </th>
      <th> Editar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <td > {{post.id}}</td>
      <td > {{post.content}}</td>
      <td > {{post.url}}</td>
      <td > {{post.site}}</td>
      <td > {{post.creation_date}}</td>
      <td > <tag-input [(ngModel)]="post.tags" [disable]='true' placeholder='' 
      secondaryPlaceholder='' theme='bootstrap'></tag-input> </td>
      <td > <a [routerLink]="['/posts/'+post.id]" > <i class="fa fa-pencil-square-o"></i> </a></td>
    </tr>
    </tbody>
  </table>


</div>
