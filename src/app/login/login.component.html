<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" />
            <h1>Cablera Federal</h1>
            <form (ngSubmit)="onLoggedin(loginForm);" #loginForm="ngForm">
                <div class="form-content">
                    <!--<div class="form-group">
                        <input  type="text" 
                                id="name" placeholder="name"
                                [(ng-model)]="user.name" 
                                class="form-control input-underline input-lg"
                                #name="ngModel">
                    </div>-->

                    <div class="form-group">
                        <input ngModel
                               type="password"
                               ng-model="user.password" 
                               class="form-control input-underline input-lg" 
                               id="password" name="password" placeholder="Password"
                               #password="ngModel">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [routerLink]="['/dashboard']" translate="login.login">Log in</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']" translate="login.register">Sign up</a>
            </form>
        </div>
    </div>
</div>
